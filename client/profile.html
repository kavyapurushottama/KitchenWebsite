<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile - Kitchen</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/faebaf54f6.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white shadow sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="fa-solid fa-utensils" style="color: #ee6644;"></i> <b>Kitchen</b></a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">My Cart</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4">My Profile</h2>
    <div id="profile-info" class="card p-4 shadow">
      <p><strong>First Name:</strong> <span id="firstName">Loading...</span></p>
      <p><strong>Last Name:</strong> <span id="lastName">Loading...</span></p>
      <p><strong>Email:</strong> <span id="email">Loading...</span></p>
      <button class="btn btn-warning mt-3" onclick="editProfile()">Edit Profile</button>
    </div>
  </div>

  <script>
    async function loadProfile() {
  const token = localStorage.getItem('token');
  if (!token) return window.location.href = 'login.html';

  try {
    const res = await fetch('http://localhost:5000/api/user/profile', {
      headers: {
        'Authorization': 'Bearer ' + token
      }
    });

    const json = await res.json();
    if (!res.ok) throw new Error(json.error);

    document.getElementById('firstName').textContent = json.firstName;
    document.getElementById('lastName').textContent = json.lastName;
    document.getElementById('email').textContent = json.email;
  } catch (err) {
    alert("Session expired or unauthorized. Please login again.");
    localStorage.removeItem("token");
    window.location.href = 'login.html';
  }
}


    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = 'index.html';
    }

    function editProfile() {
      alert("Edit feature can be added to update user data.");
    }

    loadProfile();
  </script>
</body>
</html>
