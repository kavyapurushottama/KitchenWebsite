<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart - Kitchen</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">&larr; Back to Dashboard</a>
    <span class="navbar-text">
      Logged in as <strong id="user-name">User</strong>
    </span>
  </div>
</nav>
<section>
<div class="container mt-4 align-items-center justify-content-center">
  <h2>Your Cart</h2>
  <div id="cart-container"></div>
  <h4 class="mt-3">Total: ₹<span id="cart-total">0</span></h4>
  <button class="btn btn-success mt-2" onclick="checkout()" style="background-color: #ee6644;">Place Order</button>
</div>
</section>

<script>
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const container = document.getElementById('cart-container');
  const totalSpan = document.getElementById('cart-total');

  const user = JSON.parse(localStorage.getItem('user'));
  if (user) document.getElementById('user-name').textContent = user.name;

  function renderCart() {
    container.innerHTML = '';
    let total = 0;
    cart.forEach((item, index) => {
      const subtotal = item.price * item.quantity;
      total += subtotal;

      const row = document.createElement('div');
      row.className = 'd-flex justify-content-between align-items-center border-bottom py-2';
      row.innerHTML = `
        <div>
          <strong>${item.name}</strong><br>
          ₹${item.price} x 
          <input type="number" min="1" value="${item.quantity}" onchange="updateQty(${index}, this.value)" style="width: 60px;">
        </div>
        <div>
          ₹${subtotal}
          <button class="btn btn-sm btn-danger ms-2" onclick="removeItem(${index})">Remove</button>
        </div>
      `;
      container.appendChild(row);
    });
    totalSpan.textContent = total;
  }

  function updateQty(index, qty) {
    cart[index].quantity = parseInt(qty);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  function checkout() {
    if (cart.length === 0) return alert('Your cart is empty!');
    alert('Order placed successfully!');
    localStorage.removeItem('cart');
    window.location.href = 'index.html';
  }

  renderCart();
</script>

</body>
</html>
